<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container" id="container"></div>
    <script>
        const container = document.getElementById('container');

        async function loadImage(data) {
            const imageUrl = data.imageURL;

            try {
                const response = await fetch(imageUrl);

                if (!response.ok) {
                    console.log(`Image loading failedï¼Œstatus code: ${response.status}`);
                    return;
                }

                const image = document.createElement('div');
                image.className = 'image';
                const img = document.createElement('img');
                img.src = imageUrl;
                image.appendChild(img);
                container.appendChild(image);
            } catch (error) {
                console.log('An error occurred while requesting the image:', error);
            }
        }

        function requestData() {
            const eventSource = new EventSource('https://image.pollinations.ai/feed');

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                loadImage(data);
            };

            eventSource.onerror = () => {
                console.log('Request error');
            };

            eventSource.onopen = () => {
                console.log('Request connection to open');
            };
        }

        requestData();
    </script>
</body>

</html>
